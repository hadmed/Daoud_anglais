<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Révisions Anglais</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quiz, #inputMode { display: none; margin-top: 20px; }
    .option { margin: 5px; padding: 8px; border: 1px solid #ccc; cursor: pointer; display: inline-block; }
    #scoreBoard { margin-top: 20px; }
    .list-box { border: 1px solid #ddd; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Révisions d’anglais</h1>

  <label for="listSelect">Choisis une liste :</label>
  <select id="listSelect"></select>
  <button onclick="startQuiz()">Démarrer le quiz</button>
  <button onclick="startInputMode()">Mode écriture</button>

  <div id="quiz">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div id="inputMode">
    <h2 id="inputQuestion"></h2>
    <input type="text" id="userAnswer" placeholder="Écris ta réponse">
    <button onclick="checkInputAnswer()">Valider</button>
  </div>

  <div id="scoreBoard">
    <h3>Derniers scores</h3>
    <ul id="lastScores"></ul>
  </div>

  <div class="list-box">
    <h3>Ajouter une nouvelle liste</h3>
    <textarea id="newList" rows="6" cols="40" placeholder="Format : anglais = français, une ligne par mot"></textarea><br>
    <input type="text" id="listName" placeholder="Nom de la liste">
    <button onclick="addNewList()">Ajouter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
