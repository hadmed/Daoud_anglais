<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions Anglais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Révisions d'anglais</h1>

        <div>
            <label for="listSelect">Choisir une liste :</label>
            <select id="listSelect"></select>
        </div>

        <div>
            <label for="modeSelect">Choisir le mode :</label>
            <select id="modeSelect">
                <option value="qcm">QCM (4 choix)</option>
                <option value="ecriture">Écriture</option>
            </select>
        </div>

        <button id="startBtn">Démarrer</button>

        <div id="quizContainer" class="hidden">
            <p id="question"></p>
            <div id="options"></div>
            <input type="text" id="answerInput" class="hidden" placeholder="Écris ta réponse ici">
            <button id="validateBtn">Valider</button>
        </div>

        <div id="scoreContainer" class="hidden">
            <h2>Résultat</h2>
            <p id="score"></p>
            <h3>6 derniers scores :</h3>
            <ul id="lastScores"></ul>
            <button id="restartBtn">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
